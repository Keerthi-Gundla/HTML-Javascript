<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Restaurant App</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body id="body" onbeforeunload="sessionStorage.clear()">

    <div class="main" >

        <div class="tables">
            <h2 class="title">Tables</h2>

            <input type="text" id="search-tables" onkeyup="searchTables(value)" placeholder="search tables"/>

            <div class="card table" ondrop="dragDrop()">
                <div class="card-body">
                    <h3 class="card-title">Table-1</h3>
                    <div class="card-text">
                        Rs:<span id="bill1">0</span>
                        | Total items:<span id="items">0</span>
                    </div>
                </div>
            </div>

            <div class="card table" ondrop="dragDrop()">
                <div class="card-body">
                    <h3 class="card-title">Table-2</h3>
                    <div class="card-text">
                        Rs:<span id="bill2">0</span>
                        | Total items:<span id="items">0</span>
                    </div>
                </div>
            </div>

            <div class="card table" ondrop="dragDrop()">
                <div class="card-body">
                    <h3 class="card-title">Table-3</h3>
                    <div class="card-text">
                        Rs:<span id="bill3">0</span>
                        | Total items:<span id="items">0</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="vertical-line"id></div>

        <div class="menu" >

            <h2 class="title">Menu</h2>

            <input type="text" id="search-menu" onkeyup="searchItems(value)" placeholder="search menu"/>
            
            <div id="menu-items">

            </div>

        </div>

    </div>
    <div class="popup" id="popup">

        <div class="popup-nav">
            <div>
                Table-<span id="table-number">1</span> | order Details
                <span class="close">
                    <i class="fa fa-remove" onclick="closePopup()"></i>
                </span>
            </div>
        </div>

        <div>
            <table>
                <tbody>
                    <thead>
                        <th>SNo</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody id="popup-items">
                        <div >

                        </div>
                    </tbody>
                </tbody>
            </table>

            <div id="totalCost"></div>
            <button id="generateBill" onclick="generateBill()">Close Session(Generate Bill)</button>
            
        </div>
        

    </div>
    </body>
    
    <script rel="script" src="app.js"></script>
    
</body>
</html>
